<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <!-- Подключение Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Анкета</h1>
        <form method="post" action="/">
            <div class="form-group">
                <label for="name">Имя</label>
                <input id="name" type="text" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="city">Город</label>
                <input id="city" type="text" name="city" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="hobby">Хобби</label>
                <input id="hobby" type="text" name="hobby" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="age">Возраст</label>
                <input id="age" type="number" name="age" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
        <hr class="my-4">
        <h2 class="mb-4">Данные из анкеты</h2>
        {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h3 class="card-title">Имя: {{ post.name }}</h3>
                <p class="card-text">Город: {{ post.city }}</p>
                <p class="card-text">Хобби: {{ post.hobby }}</p>
                <p class="card-text">Возраст: {{ post.age }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- Подключение скриптов Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
